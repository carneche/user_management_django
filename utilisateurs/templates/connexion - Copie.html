        <div id="connexion" class="col-lg-12 offset-3">
        <h5>Veuillez-vous connecter</h5>
        <form>
            <div class="form-group row">
                <label for="userName" class="col-sm-2 col-form-label">Idendifiant</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="userName" placeholder="Idendifiant">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-3">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group row">
                <label for="userName" class="col-sm-2 col-form-label"></label>

                </div>

        </form>
    </div>
    {% endblock %}
